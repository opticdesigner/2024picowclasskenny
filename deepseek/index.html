<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人主頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="avatar.jpg" alt="頭像" class="avatar">
            <h1>你的姓名</h1>
            <p>自我介紹</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>關於我</h2>
            <p>這裡寫一些關於你的自我介紹，可以包括你的興趣、技能、經歷等。</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>聯繫方式</h2>
            <ul>
                <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
                <li>GitHub: <a href="https://github.com/yourusername">yourusername</a></li>
                <li>LinkedIn: <a href="https://linkedin.com/in/yourusername">yourusername</a></li>
            </ul>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>作品展示</h2>
            <div class="portfolio-items">
                <div class="item">
                    <h3>作品1</h3>
                    <p>作品1的簡介。</p>
                    <a href="#">查看詳情</a>
                </div>
                <div class="item">
                    <h3>作品2</h3>
                    <p>作品2的簡介。</p>
                    <a href="#">查看詳情</a>
                </div>
                <!-- 更多作品 -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 你的姓名. 保留所有權利。</p>
        </div>
    </footer>
</body>
</html>
